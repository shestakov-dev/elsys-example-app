name: CI and CD

on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]

jobs:
    test:
        name: Run unit and load tests (CI)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.14

            - name: Show python
              run: python --version

            - name: Install dependencies (app + test + locust)
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install -r requirements.txt
                  # dev/test deps: pytest, locust and a compatible httpx/h11
                  python -m pip install pytest locust
                  # pin httpx and h11 to known compatible versions for TestClient
                  python -m pip install "httpx==0.23.3" "h11==0.14.0"

            - name: Run unit tests (pytest)
              run: python -m pytest -q

            - name: Start app (uvicorn) in background
              run: |
                  # start uvicorn in background and save PID
                  python -m uvicorn main:app --host 127.0.0.1 --port 8000 &
                  echo $! > uvicorn.pid
                  # wait briefly for server to start
                  sleep 2

            - name: Run short Locust load test (headless)
              run: |
                  # run locust headless against the local uvicorn instance
                  python -m locust -f locustfile.py --headless -u 10 -r 5 -t 30s --host http://127.0.0.1:8000

            - name: Tear down app
              if: always()
              run: |
                  if [ -f uvicorn.pid ]; then
                    kill "$(cat uvicorn.pid)" || true
                    rm -f uvicorn.pid
                  else
                    # fallback: try to kill any uvicorn processes (best-effort)
                    pkill -f uvicorn || true
                  fi

    build_and_publish:
        name: Build and push Docker image to GHCR (CD)
        runs-on: ubuntu-latest
        needs: test
        # only run this job for direct pushes to main (not for PRs)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Get short Git SHA
              # Save a short SHA (7 chars) into the environment for tagging
              run: echo "GIT_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image (latest + git-sha)
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}:latest
                      ghcr.io/${{ github.repository }}:${{ env.GIT_SHA_SHORT }}

            - name: Show pushed tags (log)
              run: |
                  echo "Pushed: ghcr.io/${{ github.repository }}:latest"
                  echo "Pushed: ghcr.io/${{ github.repository }}:${{ env.GIT_SHA_SHORT }}"
