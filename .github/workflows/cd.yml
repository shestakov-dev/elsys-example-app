name: Main Branch (CD)

on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Get short Git SHA
              # Save a short SHA (7 chars) into the environment for tagging
              run: echo "GIT_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image (latest + git-sha)
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}:latest
                      ghcr.io/${{ github.repository }}:${{ env.GIT_SHA_SHORT }}

            - name: Show pushed tags (log)
              run: |
                  echo "Pushed: ghcr.io/${{ github.repository }}:latest"
                  echo "Pushed: ghcr.io/${{ github.repository }}:${{ env.GIT_SHA_SHORT }}"
